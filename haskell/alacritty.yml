colors:
   # Default colors
   primary:
     background: '#eee8d5' # base3
     foreground: '#839496' # base00

   # Cursor colors
   cursor:
     text:   '#fdf6e3' # base3
     cursor: '#657b83' # base00

   # Normal colors
   normal:
     black:   '#073642' # base02
     red:     '#dc322f' # red
     green:   '#859900' # green
     yellow:  '#b58900' # yellow
     blue:    '#268bd2' # blue
     magenta: '#d33682' # magenta
     cyan:    '#2aa198' # cyan
     white:   '#eee8d5' # base2

   # Bright colors
   bright:
     black: '#002b36' # base03
     red: '#cb4b16' # orange
     green: '#586e75' # base01
     yellow: '#657b83' # base00
     blue: '#839496' # base0
     magenta: '#6c71c4' # violet
     cyan: '#93a1a1' # base1
     white: '#fdf6e3' # base3
cursor:
  cursor_blink: true
  cursor_blink_interval: 300
  style: Block
draw_bold_text_with_bright_colors: true
font:
  bold:
    family: Menlo
    style: Bold
  debug:
    persistent_logging: false
  glyph_offset:
    x: 0
    y: 0
  italic:
    family: Menlo
    style: Italic
  normal:
    family: Menlo
    style: Regular
  offset:
    x: 0
    y: 0
  size: 13
  use_thin_strokes: false
key_bindings:
- action: SpawnNewInstance
  key: N
  mods: Command
scrolling:
  history: 10000
  multiplier: 3
window:
  decorations: transparent
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 10
    y: 30
window.dynamic_title: true
