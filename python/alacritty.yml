background_opacity: 1
colors:
  bright:
    black: '#002b36'
    blue: '#839496'
    cyan: '#93a1a1'
    green: '#586e75'
    magenta: '#6c71c4'
    red: '#cb4b16'
    white: '#fdf6e3'
    yellow: '#657b83'
  cursor:
    cursor: '#657b83'
    text: '#fdf6e3'
  normal:
    black: '#073642'
    blue: '#268bd2'
    cyan: '#2aa198'
    green: '#859900'
    magenta: '#d33682'
    red: '#dc322f'
    white: '#eee8d5'
    yellow: '#b58900'
  primary:
    background: '#073642'
    foreground: '#839496'
cursor:
  cursor_blink: true
  cursor_blink_interval: 300
  style: Block
draw_bold_text_with_bright_colors: true
font:
  bold:
    family: Menlo
    style: Bold
  debug:
    persistent_logging: false
  glyph_offset:
    x: 0
    y: 0
  italic:
    family: Menlo
    style: Italic
  normal:
    family: Menlo
    style: Regular
  offset:
    x: 0
    y: 0
  size: 13
  use_thin_strokes: false
key_bindings:
- action: SpawnNewInstance
  key: N
  mods: Command
scrolling:
  history: 10000
  multiplier: 3
window:
  decorations: transparent
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 10
    y: 30
window.dynamic_title: true
